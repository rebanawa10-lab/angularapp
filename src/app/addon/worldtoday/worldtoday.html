<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  
  <!-- This is the node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-button (click)="openPopup(node.action)">
      {{node.name}}
    </button>
  </mat-tree-node>

  <!-- This is the node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle class="popup-linkV2"
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon>
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>

</mat-tree>
