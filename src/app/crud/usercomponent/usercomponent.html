        <mat-label>Name</mat-label>

    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input title="UserEmail" matInput [(ngModel)]="newUser.email">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addUser()"> Add </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <!-- OLD: 
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    -->
    <td mat-cell *matCellDef="let user">
        <ng-container *ngIf="editingId !== user.id; else editName">
                {{ user.name }}
        </ng-container>

        <ng-template #editName>
                <input matInput [(ngModel)]="user.name">
        </ng-template>
    </td>

  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <!-- OLD: 
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    -->
    <td mat-cell *matCellDef="let user">
        <ng-container *ngIf="editingId !== user.id; else editEmail">
                {{ user.email }}
        </ng-container>

        <ng-template #editEmail>
                <input matInput type="email"  [(ngModel)]="user.email" required />
        </ng-template>
  </td>


  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <!-- OLD EDIT: 
      <button mat-icon-button color="primary" (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      -->

      <!-- NEW EDIT: 
      <button mat-button (click)="startEdit(user)">Edit</button> 
       <button mat-icon-button color="primary" (click)="startEdit(user)">
            <mat-icon>edit</mat-icon>
      </button>
      -->
     
       <button mat-button (click)="startEdit(user)">Edit</button> 
      <button mat-button color="primary" (click)="saveEdit(user)">Save</button>
      <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>


      <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
